<!DOCTYPE html>
<html>
    <head> 
        <title> Selector Class </title>
        <style type="text/css">
            h2 {
                color : red
            }
            .biru {
                color : blue
            }
            .centered {
                text-align : center;
            }
        </style>
    </head>
    <body>
        <h2 centered> Judul Artikel </h2> 
        <p> Isi Artikel Pertama </p> 
        <p class="biru"> Isi Artikel Kedua</p>
        <p class="biru"> Isi Artikel Ketiga</p>
    </body>
</html>
